server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers (sensible defaults for testing; tighten for production)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # CSP: adjust for production if you add external resources (analytics/fonts/etc.)
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval';" always;

  # Explicitly handle .html files to avoid SPA fallback
  location ~ \.html$ {
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache policy:
  # - index.html should not be cached so updates are seen immediately
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }

  # Static assets (hashed files) - long cache + immutable
  location ~* \.(?:css|js|json|svg|png|jpg|jpeg|gif|ico|webp)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # Optional: enable gzip to reduce transfer size
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_proxied any;
  gzip_vary on;
}
